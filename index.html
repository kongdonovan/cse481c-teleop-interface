<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="up-down">
        <button id="armup">Move arm up</button>
        <button id="armdown">Move arm down</button>
    </div>
    <div class="extend-retract">
        <button id="extend">Extend arm out</button>
        <button id="retract">Retract arm in</button>
    </div>
    <div class="grip">
        <button id="grip">Grip</button>
        <button id="release">Release grip</button>
    </div>
    <div class="wasd">
        <button id="forward">Move forward</button>
        <div class="left-right">
            <button id="left">Move left</button>
            <button id="back">Move back</button>
            <button id="right">Move right</button>
        </div>
    </div>

    <button id="save">Save Pose</button>
    
</body>
</html>
